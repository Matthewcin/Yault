<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Vault â€” Glassmorphism</title>
  <link rel="preconnect" href="https://esm.sh">
  <style>
    :root{
      --bg: linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#0b1324 100%);
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.25);
      --txt: #e5e7eb;
      --muted: #94a3b8;
      --acc: #a78bfa;
      --danger: #ef4444;
      --ok: #22c55e;
      --shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100svh; color:var(--txt);
      background: var(--bg); font: 16px/1.4 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:grid; place-items:center; padding:24px;
    }
    .shell{
      width:min(980px,100%); display:grid; gap:18px;
    }
    .glass{
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    header.glass{
      padding:18px 20px; display:flex; align-items:center; justify-content:space-between;
    }
    header h1{margin:0; font-size:18px; letter-spacing:.4px}
    header .status{font-size:12px; color:var(--muted)}
    .auth, .app{padding:22px}
    .logo{
      display:flex; align-items:center; gap:12px;
    }
    .pill{padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.18); font-size:12px; color:var(--muted)}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    input, textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06); color:var(--txt); outline:none;
    }
    textarea{min-height:90px; resize:vertical}
    input::placeholder, textarea::placeholder{color: #9aa7bd}
    button{
      appearance:none; border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08); color:var(--txt);
      padding:12px 16px; border-radius:12px; cursor:pointer;
      transition:transform .06s ease, background .2s ease; font-weight:600;
    }
    button:hover{transform:translateY(-1px); background: rgba(255,255,255,.12)}
    .btn-primary{border-color: transparent; background: linear-gradient(135deg,#8b5cf6,#06b6d4)}
    .btn-danger{border-color: rgba(239,68,68,.5); background: rgba(239,68,68,.14)}
    .btn-ghost{background: transparent; border-color: rgba(255,255,255,.12)}
    .grid{display:grid; gap:12px}
    .two{grid-template-columns: repeat(2, minmax(0,1fr))}
    .three{grid-template-columns: repeat(3, minmax(0,1fr))}
    @media (max-width: 720px){ .two, .three{grid-template-columns: 1fr} }

    .item{padding:16px; display:grid; gap:10px}
    .item .meta{font-size:12px; color:var(--muted); display:flex; justify-content:space-between}
    .list{display:grid; gap:12px}
    .search{display:flex; gap:10px}
    .empty{color:var(--muted); text-align:center; padding:24px}
    .badge{padding:2px 8px; border-radius:999px; font-size:11px; background: rgba(99,102,241,.18); border:1px solid rgba(99,102,241,.35)}
    .footer{font-size:12px; color:var(--muted); text-align:center; padding:8px}
    .hint{font-size:12px; color:var(--muted)}
    .danger{color:var(--danger)}
    .ok{color:var(--ok)}
    .right{margin-left:auto}
    .copy{font-size:12px}
  </style>
</head>
<body>
  <div class="shell">
    <header class="glass">
      <div class="logo">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 2L20 7v10l-8 5-8-5V7l8-5z" stroke="white" opacity=".8" stroke-width="1.2"/></svg>
        <h1>Mi Vault</h1>
        <span id="vaultStatus" class="pill">Bloqueado ðŸ”’</span>
      </div>
      <div class="status"><span id="syncStatus">Sincronizado</span></div>
    </header>

    <!-- BLOQUEO / MASTER PASSWORD -->
    <section id="auth" class="auth glass">
      <div class="grid" style="gap:14px">
        <h3 style="margin:0">ContraseÃ±a Maestra</h3>
        <p class="hint">La usamos <b>solo</b> para cifrar/descifrar localmente (AES-GCM). No se envÃ­a al servidor.</p>
        <input id="master" type="password" placeholder="Ingresa tu Master Password" />
        <div class="row">
          <button id="unlockBtn" class="btn-primary">Desbloquear</button>
          <button id="wipeLocalBtn" class="btn-ghost">Olvidar en este dispositivo</button>
        </div>
        <p id="authMsg" class="hint"></p>
      </div>
    </section>

    <!-- APP -->
    <section id="app" class="app glass" style="display:none">
      <div class="grid" style="gap:16px">
        <div class="row" style="justify-content:space-between; align-items:center">
          <div class="search" style="flex:1">
            <input id="q" placeholder="Buscar por tÃ­tulo o usuarioâ€¦" />
            <button id="newBtn" class="btn-primary">+ Nuevo</button>
          </div>
          <button id="lockBtn" class="btn-ghost">Bloquear</button>
        </div>

        <!-- FORM -->
        <div id="form" class="glass" style="display:none; padding:16px">
          <div class="grid two">
            <div><label>TÃ­tulo</label><input id="f_title" placeholder="Ej: Gmail" /></div>
            <div><label>Usuario</label><input id="f_username" placeholder="tu@correo.com" /></div>
          </div>
          <div class="grid two">
            <div><label>ContraseÃ±a</label><input id="f_password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" /></div>
            <div><label>Notas</label><input id="f_notes" placeholder="Opcional" /></div>
          </div>
          <div class="row">
            <button id="saveBtn" class="btn-primary">Guardar</button>
            <button id="cancelBtn" class="btn-ghost">Cancelar</button>
          </div>
          <p id="formMsg" class="hint"></p>
        </div>

        <!-- LISTA -->
        <div id="list" class="list"></div>
        <div id="empty" class="empty">Sin Ã­tems aÃºn. Crea tu primer registro âœ¨</div>
        <div class="footer">Hecho con ðŸ’œ por ti â€” datos cifrados de extremo a extremo.</div>
      </div>
    </section>
  </div>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ========== CONFIG ==========
    const SUPABASE_URL = "https://kagkkpfmbjvdnekyffph.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthZ2trcGZtYmp2ZG5la3lmZnBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDg3MDIsImV4cCI6MjA3NzY4NDcwMn0._2Y9QF8Onid8NNs_E336nqutTBFC9OWYzglWVf81Mio";
    const APP_SALT = "mi-vault-app-salt-v1"; // pÃºblico; solo para derivar el vault_id
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ========== UI HELPERS ==========
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const set = (el, txt, cls) => { el.textContent = txt; if(cls){ el.className = cls; } };

    const ui = {
      auth: $("#auth"), app: $("#app"),
      status: $("#vaultStatus"), sync: $("#syncStatus"),
      authMsg: $("#authMsg"), formMsg: $("#formMsg"),
      list: $("#list"), empty: $("#empty"),
      form: $("#form"),
      master: $("#master"),
      q: $("#q"),
      fields: {
        title: $("#f_title"),
        username: $("#f_username"),
        password: $("#f_password"),
        notes: $("#f_notes"),
      }
    };

    // ========== CRYPTO (Web Crypto) ==========
    async function sha256(str){
      const data = new TextEncoder().encode(str);
      const hash = await crypto.subtle.digest("SHA-256", data);
      return b64(new Uint8Array(hash));
    }
    function b64(u8){ // URL-safe base64
      let s = btoa(String.fromCharCode(...u8));
      return s;
    }
    function fromB64(b){
      const bin = atob(b); const bytes = new Uint8Array(bin.length);
      for(let i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
      return bytes;
    }
    async function deriveKey(password, saltB64){
      const pwKey = await crypto.subtle.importKey(
        "raw", new TextEncoder().encode(password),
        {name:"PBKDF2"}, false, ["deriveKey"]
      );
      const key = await crypto.subtle.deriveKey(
        {name:"PBKDF2", salt: fromB64(saltB64), iterations: 200000, hash: "SHA-256"},
        pwKey,
        {name:"AES-GCM", length:256},
        false, ["encrypt","decrypt"]
      );
      return key;
    }
    async function encryptJSON(key, obj){
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const data = new TextEncoder().encode(JSON.stringify(obj));
      const cipher = await crypto.subtle.encrypt({name:"AES-GCM", iv}, key, data);
      return { cipher: b64(new Uint8Array(cipher)), iv: b64(iv) };
    }
    async function decryptJSON(key, cipherB64, ivB64){
      const cipher = fromB64(cipherB64), iv = fromB64(ivB64);
      const plain = await crypto.subtle.decrypt({name:"AES-GCM", iv}, key, cipher);
      return JSON.parse(new TextDecoder().decode(plain));
    }

    // ========== VAULT STATE ==========
    let master = null;
    let vaultId = null;
    let encKey = null; // CryptoKey
    let encSaltB64 = null;

    async function computeVaultId(masterPassword){
      // No dependemos de la salt privada aÃºn.
      const id = await sha256(APP_SALT + "::" + masterPassword);
      return id; // base64 de SHA-256
    }

    async function ensureVaultRecord(vaultId){
      const { data, error } = await db.from("vaults").select("*").eq("vault_id", vaultId).maybeSingle();
      if(error){ throw error; }
      if(data){ return data; }
      // Crear nuevo con salt aleatoria para cifrado
      const salt = b64(crypto.getRandomValues(new Uint8Array(16)));
      const ins = await db.from("vaults").insert({ vault_id: vaultId, enc_salt: salt }).select().single();
      if(ins.error){ throw ins.error; }
      return ins.data;
    }

    // ========== DATA OPS ==========
    async function loadItems(){
      set(ui.sync, "Cargandoâ€¦");
      const { data, error } = await db.from("vault_items")
        .select("*").eq("vault_id", vaultId).order("created_at", {ascending:false});
      if(error){ set(ui.sync, "Error de carga", "danger"); console.error(error); return; }
      renderList(data || []);
      set(ui.sync, "Sincronizado âœ“", "ok");
    }

    async function addItem({title, username, password, notes}){
      const payload = { username, password, notes };
      const { cipher, iv } = await encryptJSON(encKey, payload);
      const { error } = await db.from("vault_items").insert({
        vault_id: vaultId, title, username, password_cipher: cipher, iv, notes_cipher: null
      });
      if(error){ throw error; }
    }

    async function deleteItem(id){
      const { error } = await db.from("vault_items").delete().eq("id", id).eq("vault_id", vaultId);
      if(error) throw error;
    }

    // ========== RENDER ==========
    function card(item){
      const el = document.createElement("div");
      el.className = "glass item";
      el.innerHTML = `
        <div class="meta">
          <span class="badge">${escapeHtml(item.title)}</span>
          <span class="hint">${new Date(item.created_at).toLocaleString()}</span>
        </div>
        <div class="grid three">
          <div><span class="hint">Usuario</span><div>${escapeHtml(item.username||"â€”")}</div></div>
          <div><span class="hint">ContraseÃ±a</span><div><button class="btn-ghost copy" data-id="${item.id}">Copiar</button></div></div>
          <div class="right"><button class="btn-danger" data-del="${item.id}">Eliminar</button></div>
        </div>
      `;
      // Eventos
      el.querySelector("[data-del]").addEventListener("click", async () => {
        if(!confirm("Â¿Eliminar este registro?")) return;
        await deleteItem(item.id);
        await loadItems();
      });
      el.querySelector(".copy").addEventListener("click", async () => {
        try{
          const data = await decryptJSON(encKey, item.password_cipher, item.iv);
          await navigator.clipboard.writeText(data.password ?? "");
          alert("ContraseÃ±a copiada al portapapeles âœ…");
        }catch(e){
          console.error(e);
          alert("No pude descifrar este Ã­tem (Â¿Master Password correcta?).");
        }
      });
      return el;
    }

    function renderList(items){
      const term = (ui.q.value||"").toLowerCase().trim();
      const filtered = items.filter(i =>
        (i.title||"").toLowerCase().includes(term) ||
        (i.username||"").toLowerCase().includes(term)
      );
      ui.list.innerHTML = "";
      if(filtered.length === 0){ ui.empty.style.display = "block"; return; }
      ui.empty.style.display = "none";
      filtered.forEach(i => ui.list.appendChild(card(i)));
    }

    function escapeHtml(s){ return (s??"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

    // ========== FLOW ==========
    async function unlock(){
      try{
        set(ui.authMsg, "");
        master = ui.master.value.trim();
        if(!master){ set(ui.authMsg, "Ingresa tu Master Password âœ¨"); return; }
        vaultId = await computeVaultId(master);
        const vrec = await ensureVaultRecord(vaultId);
        encSaltB64 = vrec.enc_salt;
        encKey = await deriveKey(master, encSaltB64);

        // Persistir "recordarme" local? Solo el hash del vault, no la clave ni la master.
        localStorage.setItem("mvault_id", vaultId);

        ui.auth.style.display = "none";
        ui.app.style.display = "block";
        set(ui.status, "Desbloqueado âœ…", "pill");
        await loadItems();
      }catch(e){
        console.error(e);
        set(ui.authMsg, "No se pudo desbloquear. Revisa tu conexiÃ³n o prueba de nuevo.", "danger");
      }
    }

    function lock(){
      master = null; vaultId = null; encKey = null;
      ui.app.style.display = "none";
      ui.auth.style.display = "block";
      set(ui.status, "Bloqueado ðŸ”’", "pill");
      ui.master.value = "";
    }

    // ========== EVENTS ==========
    $("#unlockBtn").addEventListener("click", unlock);
    $("#lockBtn").addEventListener("click", lock);
    $("#wipeLocalBtn").addEventListener("click", () => {
      localStorage.removeItem("mvault_id");
      alert("Se olvidÃ³ este dispositivo. (No borra tus datos en Supabase).");
    });
    $("#newBtn").addEventListener("click", () => {
      ui.form.style.display = "block";
      ui.fields.title.value = "";
      ui.fields.username.value = "";
      ui.fields.password.value = "";
      ui.fields.notes.value = "";
    });
    $("#cancelBtn").addEventListener("click", ()=> ui.form.style.display="none");
    $("#saveBtn").addEventListener("click", async () => {
      ui.formMsg.textContent = "";
      const title = ui.fields.title.value.trim();
      if(!title){ ui.formMsg.textContent = "El tÃ­tulo es obligatorio."; return; }
      try{
        await addItem({
          title,
          username: ui.fields.username.value,
          password: ui.fields.password.value,
          notes: ui.fields.notes.value
        });
        ui.form.style.display = "none";
        await loadItems();
      }catch(e){
        console.error(e);
        ui.formMsg.textContent = "Error al guardar. Intenta otra vez.";
      }
    });
    ui.q.addEventListener("input", async () => { await loadItems(); });

    // Autopista: si recuerdas el vault_id, te muestro pantalla de Master inmediatamente
    (function init(){
      const remember = localStorage.getItem("mvault_id");
      if(remember){ set(ui.authMsg, "Introduce tu Master Password para abrir tu vault guardado."); }
    })();

  </script>
</body>
</html>
